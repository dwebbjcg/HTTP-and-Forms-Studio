<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let form = document.getElementById("searchForm");
			let chosen = document.querySelector("input[name=engine]:checked");
			let actions = {
				"google": "https://www.google.com/search",
				"duckduckgo": "https://www.duckduckgo.com",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let destination = actions[chosen.value];
			form.setAttribute("action", destination);
		}
		window.addEventListener("load", function() {
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);

			form.addEventListener("submit", function(event) {
				let search = document.querySelector("input[name=q]");
				let engine = document.querySelector("input[name=engine]");
				if (search.value === "" || !(engine[0].checked || engine[1].checked || engine[2].checked || engine[3].checked)) {
					alert("All fields are required!");
					event.preventDefault();
				}
			});
		});
	</script>

</head>

<body>

	<form id="searchForm">
		<!-- TODO: add form elements -->
		<input type="text" name="q" />
		<label>Google<input type="radio" name="engine" value="google" /></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckduckgo" /></label>
		<label>Bing<input type="radio" name="engine" value="bing" /></label>
		<label>Ask<input type="radio" name="engine" value="ask" /></label>

		<input id="button" type="submit" value="Go!" />

	</form>
</body>

<!-- Design -->

<script>
	button = document.getElementById("button");

	button.addEventListener("mouseover", function() {
		button.style.backgroundColor = "green";
	})
	button.addEventListener("mouseout", function() {
		button.style.backgroundColor = "white";
	})
</script>

<style>
	#searchForm {
		text-align: center;
		font-size: xx-large;
	}

	body {
		background-color: blanchedalmond;
	}
</style>
